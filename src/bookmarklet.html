<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Recall : New Bookmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Recall is a decentralised social bookmarking service">
    <meta name="author" content="Cal Paterson">
    
    <link href="third-party/bootstrap/bootstrap.css"
          rel="stylesheet">
    <link href="third-party/bootstrap/bootstrap-responsive.css"
          rel="stylesheet">
    <link href="style.css" rol="stylesheet">
    <script src="/config.js"></script>
    <script src="/mixpanel.js"></script>
  </head>

  <body>

    <div class="container">

      <!-- Must be kept in sync with the version in bookmarklet.html -->
      <div id="login-form" class="row" style="display: none">
        <div class="span12">
          <h3>Sign in</h3>
          <form class="form-vertical">
            <label>Username</label>
            <input id="login-form-email" type="email"
                   placeholder="Enter username here">
            <label>Password</label>
            <input id="login-form-password" type="password"
                   placeholder="Enter password here">
            <br/>
            <button id="login-form-submit" class="btn btn-primary"
                    type="submit">Login</button>
          </form>
        </div>
      </div>

      <div id="bookmarklet" class="row" hidden="true">
	<!-- Form view -->
	<form id="form" class="tabbable span12">
	  <!-- Tab bar -->
	  <ul class="nav nav-pills">
            <li id="hyperlink-tab">
              <a href="#hyperlink-tab-content"
		 class="tab" data-toggle="tab">Bookmark a web page</a>
            </li>
            <!-- <li id="comment-tab"> -->
            <!--   <a href="#comment-tab-content" -->
	    <!--      class="tab" data-toggle="tab">Mark a Comment</a> -->
            <!-- </li> -->
	  </ul>

	  <!-- Tab contents -->
	  <div class="tab-content">
	    <div class="tab-pane" id="comment-tab-content">
              <div>
		<textarea id="comment-body" class="span12" autofocus="true"></textarea>
              </div>
            </div>
            <div class="tab-pane" id="hyperlink-tab-content">
              <div>
		<label>Bookmark Title</label>
		<input id="hyperlink-title" class="span12" type="text">
		<label>URL</label>
		<input id="hyperlink-url" class="span12" type="url">
              </div>
            </div>
	  </div>

	  <div class="facts" style="display: none">
	    <label>What is this mark about?</label>
	    <input id="about-facts" type="text" placeholder="design, computers, politics">
	  </div>

	  <!-- Footer containing button -->
	  <div id="bookmarklet-footer">
	    <p>
              Private?:
              <input id="private" type="checkbox" value="private"
		     checked="false">
	    </p>
	    <button id="mark-button" class="btn">
              <i class="icon-ok"></i> Save Bookmark
	    </button>
	  </div>
      </div>
      </form>
    </div>
    <script src="core.js"></script>
    <script src="sandbox.js"></script>
    <script src="services.js"></script>
    <script src="common_ui.js"></script>
    <script src="bookmarklet.js"></script>
  </body>
</html>
